version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $APP_IMAGE
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $APP_IMAGE:latest .
      - docker tag $APP_IMAGE:latest $APP_IMAGE:$CODEBUILD_RESOLVED_SOURCE_VERSION
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $APP_IMAGE:latest
      - docker push $APP_IMAGE:$CODEBUILD_RESOLVED_SOURCE_VERSION

